<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur DR Paladins</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #2e2e48);
      color: #fff;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h2 {
      color: #f9a825;
    }
    input {
      padding: 10px;
      margin: 8px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #000;
    }
    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #00c853;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #00e676;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #4dd0e1;
      text-shadow: 1px 1px 2px #000;
    }
    @media (max-width: 600px) {
      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>üõ°Ô∏è Calculateur DR - Paladins</h2>
  <p>Entrez jusqu'√† 5 sources de Damage Reduction (en %):</p>

  <input type="number" id="dr1" placeholder="DR 1 (%)">
  <input type="number" id="dr2" placeholder="DR 2 (%)">
  <input type="number" id="dr3" placeholder="DR 3 (%)">
  <input type="number" id="dr4" placeholder="DR 4 (%)">
  <input type="number" id="dr5" placeholder="DR 5 (%)">

  <button onclick="calculateDR()">Calculer</button>

  <h3 id="result">...</h3>

  <script>
    function calculateDR() {
      const drInputs = [
        parseFloat(document.getElementById('dr1').value) || 0,
        parseFloat(document.getElementById('dr2').value) || 0,
        parseFloat(document.getElementById('dr3').value) || 0,
        parseFloat(document.getElementById('dr4').value) || 0,
        parseFloat(document.getElementById('dr5').value) || 0,
      ];

      // Trier du plus grand au plus petit
      drInputs.sort((a, b) => b - a);

      let totalDR = 0;
      let remainingFlat = 0.30;

      for (let i = 0; i < drInputs.length; i++) {
        let dr = drInputs[i] / 100;

        if (remainingFlat > 0) {
          if (dr <= remainingFlat) {
            totalDR += dr;
            remainingFlat -= dr;
          } else {
            const flatUsed = remainingFlat;
            totalDR += flatUsed;
            dr -= flatUsed;
            remainingFlat = 0;
            totalDR += dr * (1 - totalDR);
          }
        } else {
          totalDR += dr * (1 - totalDR);
        }
      }

      const finalDR = Math.round(totalDR * 100000) / 1000;
      document.getElementById("result").innerText = `üõ°Ô∏è Damage Reduction r√©elle : ${finalDR}%`;
    }
  </script>
</body>
</html>
