<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculateur Damage Reduction - Blind√©</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0; padding: 20px;
      background: linear-gradient(135deg, #1c1c1c, #2f2f2f);
      color: #cbd5e1;
      font-family: 'Orbitron', monospace, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      user-select: none;
    }

    h2 {
      font-size: 3rem;
      margin-bottom: 0.2em;
      color: #1976d2;
      text-shadow:
        0 0 5px #42a5f5,
        0 0 15px #1565c0,
        0 0 25px #0d47a1;
    }

    p {
      color: #bbdefb;
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-shadow: 0 0 4px #1565c0;
    }

    input[type=number] {
      background: linear-gradient(145deg, #263238, #1c1c1c);
      border: 2px solid #1976d2;
      border-radius: 10px;
      color: #bbdefb;
      font-size: 20px;
      padding: 14px 18px;
      margin: 10px 8px;
      width: 80%;
      max-width: 320px;
      box-shadow:
        inset 0 0 8px #42a5f5,
        0 0 8px #1976d2;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type=number]:focus {
      border-color: #64b5f6;
      box-shadow:
        inset 0 0 12px #64b5f6,
        0 0 15px #90caf9;
      outline: none;
      color: #e3f2fd;
    }

    button {
      margin-top: 20px;
      padding: 16px 48px;
      font-size: 22px;
      font-weight: 700;
      border: none;
      border-radius: 15px;
      background: linear-gradient(135deg, #1976d2, #0d47a1);
      color: #bbdefb;
      cursor: pointer;
      box-shadow:
        0 0 12px #42a5f5,
        0 0 15px #90caf9 inset;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      transition: background 0.4s, box-shadow 0.4s;
    }

    button:hover {
      background: linear-gradient(135deg, #42a5f5, #2196f3);
      box-shadow:
        0 0 20px #bbdefb,
        0 0 22px #90caf9 inset;
    }

    #result {
      margin-top: 40px;
      font-size: 32px;
      font-weight: 900;
      color: #bbdefb;
      background: #0d47a1;
      padding: 22px 48px;
      border-radius: 30px;
      width: fit-content;
      min-width: 280px;
      text-align: center;
      box-shadow:
        0 0 30px #42a5f5,
        0 0 40px #0d47a1 inset;
      user-select: none;
      letter-spacing: 1.3px;
    }

    @media (max-width: 600px) {
      input[type=number] {
        width: 100%;
        max-width: 100%;
      }
      button {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h2>üõ°Ô∏è Calculateur Damage Reduction</h2>
  <p>Entrez jusqu'√† 5 sources de r√©duction de d√©g√¢ts (en %) :</p>

  <input type="number" id="dr1" placeholder="DR 1 (%)" min="0" max="100" step="0.01" />
  <input type="number" id="dr2" placeholder="DR 2 (%)" min="0" max="100" step="0.01" />
  <input type="number" id="dr3" placeholder="DR 3 (%)" min="0" max="100" step="0.01" />
  <input type="number" id="dr4" placeholder="DR 4 (%)" min="0" max="100" step="0.01" />
  <input type="number" id="dr5" placeholder="DR 5 (%)" min="0" max="100" step="0.01" />

  <button onclick="calculateDR()">Calculer Damage Reduction</button>

  <h3 id="result">...</h3>

  <script>
    function calculateDR() {
      const drInputs = [
        parseFloat(document.getElementById('dr1').value) || 0,
        parseFloat(document.getElementById('dr2').value) || 0,
        parseFloat(document.getElementById('dr3').value) || 0,
        parseFloat(document.getElementById('dr4').value) || 0,
        parseFloat(document.getElementById('dr5').value) || 0,
      ];

      drInputs.sort((a,b) => b - a);

      let cumulative = 0;

      for (let i = 0; i < drInputs.length; i++) {
        const val = drInputs[i] / 100;

        if (cumulative < 0.30) {
          const spaceLeft = 0.30 - cumulative;
          if (val <= spaceLeft) {
            cumulative += val;
          } else {
            cumulative += spaceLeft;
            const leftover = val - spaceLeft;
            cumulative += leftover * (1 - cumulative);
          }
        } else {
          cumulative += val * (1 - cumulative);
        }
      }

      const finalDR = Math.round(cumulative * 10000) / 100;
      document.getElementById("result").innerText = `üõ°Ô∏è Damage Reduction r√©elle : ${finalDR}%`;
    }
  </script>

</body>
</html>
