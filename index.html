<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculateur DR Paladins</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a148c, #880e4f);
      color: #fff;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #ffeb3b;
      text-shadow: 1px 1px 3px #000;
      margin-bottom: 0.3em;
    }
    p {
      font-weight: bold;
      color: #b39ddb;
      text-shadow: 1px 1px 1px #311b92;
    }
    input[type=number] {
      background: #fff;
      border: 2px solid #ce93d8;
      border-radius: 10px;
      color: #000;
      font-size: 18px;
      padding: 12px 10px;
      margin: 10px 5px;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 0 10px #ce93d8;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type=number]:focus {
      border-color: #fdd835;
      box-shadow: 0 0 15px #fdd835;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(45deg, #ff4081, #f50057);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #f50057;
      transition: background 0.3s, box-shadow 0.3s;
      font-weight: 700;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(45deg, #f50057, #ff4081);
      box-shadow: 0 0 25px #ff80ab;
    }
    #result {
      margin-top: 30px;
      font-size: 28px;
      font-weight: 700;
      color: #000;
      background: linear-gradient(45deg, #00e676, #1de9b6);
      padding: 15px 30px;
      border-radius: 20px;
      width: fit-content;
      min-width: 260px;
      text-align: center;
      box-shadow: 0 0 20px #1de9b6;
    }
    @media (max-width: 600px) {
      input[type=number] {
        max-width: 100%;
      }
      button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h2>üéØ Calculateur DR - Paladins</h2>
  <p>Entrez jusqu'√† 5 sources de Damage Reduction (en %):</p>

  <input type="number" id="dr1" placeholder="DR 1 (%)" min="0" max="100" step="0.01" />
  <input type="number" id="dr2" placeholder="DR 2 (%)" min="0" max="100" step="0.01" />
  <input type="number" id="dr3" placeholder="DR 3 (%)" min="0" max="100" step="0.01" />
  <input type="number" id="dr4" placeholder="DR 4 (%)" min="0" max="100" step="0.01" />
  <input type="number" id="dr5" placeholder="DR 5 (%)" min="0" max="100" step="0.01" />

  <button onclick="calculateDR()">Calculer</button>

  <h3 id="result">...</h3>

  <script>
    function calculateDR() {
      const drInputs = [
        parseFloat(document.getElementById('dr1').value) || 0,
        parseFloat(document.getElementById('dr2').value) || 0,
        parseFloat(document.getElementById('dr3').value) || 0,
        parseFloat(document.getElementById('dr4').value) || 0,
        parseFloat(document.getElementById('dr5').value) || 0,
      ].filter(d => d > 0).sort((a, b) => b - a);

      let cumulative = 0;

      for (let i = 0; i < drInputs.length; i++) {
        const drDecimal = drInputs[i] / 100;
        if (cumulative < 0.30) {
          const spaceLeft = 0.30 - cumulative;
          const add = Math.min(drDecimal, spaceLeft);
          cumulative += add;
          if (drDecimal > spaceLeft) {
            const diminished = (drDecimal - spaceLeft) * (1 - cumulative);
            cumulative += diminished;
          }
        } else {
          const diminished = drDecimal * (1 - cumulative);
          cumulative += diminished;
        }
      }

      const finalDR = Math.round(cumulative * 10000) / 100;
      document.getElementById("result").innerText = `üõ°Ô∏è Damage Reduction r√©elle : ${finalDR}%`;
    }
  </script>
</body>
</html>
